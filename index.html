<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWL Heat - DoWhile 2021</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? família = Roboto: wght @ 400; 700 & display = swap "
      rel=" stylesheet "
    />
  </head>
  <body>
    <main>
      <div class="container">
        <span>
          <img src="images/faixa.svg" alt="" />
          <img src="images/quebra.svg" alt="" />
        </span>

        <img id="mask" src="images/mask.svg" alt="" />

        <div class="container-info">
          <div class="avatar">
            <span>
              <img src="images/build.svg" alt="Selo Rocketseat" />
            </span>
            <img id="userImage" src="images/asd.png" alt="Foto pessoal" />
          </div>
          <h1 id="userName">Kayky Vieira</h1>
          <a
            id="userLink"
            href="https://github.com/mynameiskayky"
            target="_blank"
          >
            <img src="images/github.svg" alt="Ícone GitHub" />
            <span id="userLogin">mynameiskayky</span></a
          >
          <p id="userBio">
            An instructor focused on helping pople start programming for web
          </p>
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://youtube.com/" target="_blank">
                <img src="images/youtube.svg" alt="Ícone YouTube"
              /></a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/" target="_blank"
                ><img src="images/instagram.svg" alt="Ícone Instagram"
              /></a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com/" target="_blank"
                ><img src="images/facebook.svg" alt="Ícone Facebook"
              /></a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/" target="_blank"
                ><img src="images/twitter.svg" alt="Ícone Twitter"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
